<div class="card l">
    <h1>Ejemplo de formulario driven/reactive</h1>
    <hr>
    <form [formGroup]="formFactura">
        <div class="input-row">
            <label>
                Cliente
                <span class="alert" *ngIf="formFactura.controls.cliente.dirty && formFactura.controls.cliente.errors && formFactura.controls.cliente.errors.required">
                    * Campo obligatorio
                </span>
                <span class="alert" *ngIf="formFactura.controls.cliente.dirty && formFactura.controls.cliente.errors && formFactura.controls.cliente.errors.minlength">
                    * El cliente debe tener m√°s de 4 caracteres
                </span>
                <span class="valid" *ngIf="formFactura.controls.cliente.valid">
                    &#10003;
                </span>
            </label>
            <input type="text" formControlName="cliente">
        </div>
        <div class="input-row">
            <label>
                CIF
                <span class="alert" *ngIf="formFactura.controls.cif.dirty && formFactura.controls.cif.errors && formFactura.controls.cif.errors.invalidCif">
                    {{formFactura.controls.cif.errors.mensaje}}
                </span>
                <span class="valid" *ngIf="formFactura.controls.cif.valid">
                    &#10003;
                </span>
            </label>
            <input type="text" formControlName="cif" maxlength=9>
        </div>
        <div class="input-row">
            <label>Fecha factura</label>
            <input type="date" formControlName="fecha">
        </div>
        <div class="input-row">
            <label>Base imponible</label>
            <input type="number" formControlName="baseImponible">
        </div>
        <div class="input-row">
            <label>% IVA</label>
            <select formControlName="tipoIVA">
                <option value=0>0 %</option>
                <option value=0.04>4 %</option>
                <option value=0.1>10 %</option>
                <option value=0.21>21 %</option>
            </select>
        </div>
        <div class="input-row">
            <label>Importe IVA</label>
            <input type="number" formControlName="importeIVA" readonly>
        </div>
        <div class="input-row">
            <label>Total Factura</label>
            <input type="number" formControlName="totalFactura" readonly>
        </div>
    </form>
    <pre>{{formFactura.value | json}}</pre>
</div>
